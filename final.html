    <form id="survey-form">

       <label id="name-label">name:<label/>
         <input id="name" required placeholder="enter your name" type="text"/> <br>
         
         <label id="email-label">email:<label/>
     <input id="email" required placeholder="enter your email" type="email" /><br>

       <input id="phone-number" required placeholder="phone-number"type="phone-number" /> <br>
       
     
     <label id="number-label">Age:<label/>
     <input id="number" required placeholder="Age" type="number"  min="10"/> <br>
     
     <select id="dropdown" required placeholder="select current status">
       <option disabled selected value>Gender</option>
       <option value="single">Male</option>
     
     <option value="married">Female</option>
     <option value="transgender">Bi</option>
     </select>
    
     <button id="submit" type="submit">submit</button>
